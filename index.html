<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolbbalgan4 Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Bolbbalgan4 Survey Form</h1>
    <p id="description">Please fill our form, thank you.</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your Email" required>
        </label>

        <label for="number" id="number-label">
            Age (optional)
            <input type="number" id="number" placeholder="Enter your Age" min="15" max="40">
        </label>

        <label for="dropdown" id="dropdown-label">
            How do you know about Bolbbalgan4?
            <select id="dropdown">
                <option>Test1</option>
                <option>Test1</option>
                <option>Test1</option>
            </select>
        </label>

        <label for="member" id="member-label">
            Who is your favorite member?
        </label>

        <input type="radio" name="member" value="1" checked>Ahn Ji-young <br>
        <input type="radio" name="member" value="2">Woo Ji-yoon <br>
        <input type="radio" name="member" value="3">Both! <br>
        <br>

        <label for="albums" id="albums-label">
            What are your favorite album(s)?
        </label>

        <input type="checkbox" value="red-planet" name="member" checked>Red Planet <br>
        <input type="checkbox" value="red-diary-pg.1" name="member">Red Diary Page.1 <br>
        <input type="checkbox" value="red-diary-pg.2" name="member">Red Diary Page.2 <br>
        <input type="checkbox" value="two-five" name="member">Two Five <br>
        <br>

        <label for="comments" id="comments-label">
            Any comments or suggestions?
            <textarea id="comments" cols="30" rows="10"></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
